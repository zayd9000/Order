<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Order Hub | USD-IQD Specialist</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --profit: #4ade80;
            --danger: #ef4444;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 500px; }

        h1 { font-size: 1.5rem; margin: 15px 0; display: flex; align-items: center; gap: 10px; }

        .header-controls {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        select, input {
            background: var(--card);
            border: 1px solid #334155;
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
        }

        /* Dashboards */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card);
            padding: 12px;
            border-radius: 16px;
            border: 1px solid #334155;
            text-align: center;
        }

        .stat-card.wide { grid-column: 1 / -1; }

        .stat-card h3 { margin: 0; font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .stat-card .val { font-size: 1.1rem; font-weight: bold; margin: 5px 0; }
        .stat-card .sub-val { font-size: 0.75rem; color: var(--text-dim); display: block; }
        
        .progress-track { background: #0f172a; height: 6px; border-radius: 3px; overflow: hidden; margin-top: 8px; }
        .progress-fill { background: var(--accent); height: 100%; transition: width 0.6s ease; }

        /* Input Form */
        .input-panel {
            background: var(--card);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid #334155;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-panel h2 { margin: 0; font-size: 0.9rem; color: var(--accent); }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .btn-add {
            background: var(--accent);
            color: #0f172a;
            border: none;
            font-weight: 800;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
        }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .btn-ctrl { background: #334155; color: white; border: none; padding: 10px; border-radius: 10px; font-size: 0.8rem; }

        /* List View */
        .list-container { background: var(--card); border-radius: 16px; border: 1px solid #334155; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #334155; }
        .list-item:last-child { border-bottom: none; }
        .item-info b { display: block; font-size: 0.9rem; }
        .item-info span { font-size: 0.7rem; color: var(--accent); font-weight: bold; }
        .item-money { text-align: right; }
        .item-money .profit { color: var(--profit); font-weight: bold; display: block; font-size: 0.85rem; }
        .item-money .cost { font-size: 0.7rem; color: var(--text-dim); }
        .btn-del { color: var(--danger); background: none; border: none; font-size: 1rem; margin-left: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“¦ Order Hub</h1>
    
    <div class="header-controls">
        <select id="month-filter" onchange="app.render()">
            <option value="all">All Time</option>
            <option value="0">Jan</option><option value="1">Feb</option>
            <option value="2">Mar</option><option value="3">Apr</option>
            <option value="4">May</option><option value="5">Jun</option>
            <option value="6">Jul</option><option value="7">Aug</option>
            <option value="8">Sep</option><option value="9">Oct</option>
            <option value="10">Nov</option><option value="11">Dec</option>
        </select>
        <input type="text" id="global-search" placeholder="Search..." onkeyup="app.render()">
    </div>

    <div id="dashboard-root"></div>
    
    <div class="input-panel">
        <h2>+ New Order</h2>
        <input type="text" id="in-name" placeholder="Item Name">
        <div class="row">
            <input type="text" id="in-tag" placeholder="Tag (A1)">
            <input type="number" id="in-rate" placeholder="IQD Rate" value="1500">
        </div>
        <div class="row">
            <input type="number" id="in-buy" placeholder="Buy Price ($ USD)">
            <input type="number" id="in-sell" placeholder="Sell Price (IQD)">
        </div>
        <input type="date" id="in-oDate">
        <button class="btn-add" onclick="app.addOrder()">Save Order</button>
    </div>

    <div class="controls">
        <button class="btn-ctrl" onclick="app.backup()">ðŸ“¥ Backup</button>
        <button class="btn-ctrl" onclick="document.getElementById('file-upload').click()">ðŸ“¤ Restore</button>
        <input type="file" id="file-upload" style="display:none" onchange="app.restore(event)">
    </div>

    <div id="list-root" class="list-container"></div>
</div>

<script>
const app = {
    orders: JSON.parse(localStorage.getItem('smart_wallet_orders')) || [],
    goal: 20,

    save() {
        localStorage.setItem('smart_wallet_orders', JSON.stringify(this.orders));
        this.render();
    },

    addOrder() {
        const name = document.getElementById('in-name').value;
        if (!name) return alert("Enter Item Name");

        const order = {
            id: Date.now(),
            name: name,
            tag: document.getElementById('in-tag').value || "A1",
            buyUSD: parseFloat(document.getElementById('in-buy').value) || 0,
            sellIQD: parseFloat(document.getElementById('in-sell').value) || 0,
            rate: parseFloat(document.getElementById('in-rate').value) || 1500,
            oDate: document.getElementById('in-oDate').value || new Date().toISOString().split('T')[0]
        };

        this.orders.push(order);
        this.save();
        ['in-name','in-tag','in-buy','in-sell'].forEach(id => document.getElementById(id).value = '');
    },

    delete(id) {
        if(confirm("Delete this?")) {
            this.orders = this.orders.filter(o => o.id !== id);
            this.save();
        }
    },

    backup() {
        const blob = new Blob([JSON.stringify(this.orders)], {type: "application/json"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `orders_${new Date().toISOString().split('T')[0]}.json`;
        a.click();
    },

    restore(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            this.orders = JSON.parse(ev.target.result);
            this.save();
        };
        reader.readAsText(e.target.files[0]);
    },

    render() {
        const query = document.getElementById('global-search').value.toLowerCase();
        const month = document.getElementById('month-filter').value;

        const filtered = this.orders.filter(o => {
            const matchesSearch = o.name.toLowerCase().includes(query) || o.tag.toLowerCase().includes(query);
            const matchesMonth = month === "all" || (o.oDate && new Date(o.oDate).getMonth().toString() === month);
            return matchesSearch && matchesMonth;
        });

        let totalBuyUSD = 0;
        let totalSellIQD = 0;
        let totalCostInIQD = 0;

        filtered.forEach(o => { 
            totalBuyUSD += o.buyUSD; 
            totalSellIQD += o.sellIQD;
            totalCostInIQD += (o.buyUSD * o.rate);
        });

        const netProfitIQD = totalSellIQD - totalCostInIQD;
        // Use an average rate or the latest rate for the USD profit estimate
        const currentRate = 1500; 
        const netProfitUSD = netProfitIQD / currentRate;

        const progress = Math.min((filtered.length / this.goal) * 100, 100);

        document.getElementById('dashboard-root').innerHTML = `
            <div class="dashboard">
                <div class="stat-card wide">
                    <h3>Monthly Orders: ${filtered.length} / ${this.goal}</h3>
                    <div class="progress-track"><div class="progress-fill" style="width:${progress}%"></div></div>
                </div>
                <div class="stat-card">
                    <h3>Total Paid (USD)</h3>
                    <div class="val" style="color:var(--accent)">$${totalBuyUSD.toLocaleString()}</div>
                    <span class="sub-val">${totalCostInIQD.toLocaleString()} IQD Total</span>
                </div>
                <div class="stat-card">
                    <h3>Total Profit</h3>
                    <div class="val" style="color:var(--profit)">+${netProfitIQD.toLocaleString()} IQD</div>
                    <span class="sub-val">â‰ˆ $${netProfitUSD.toFixed(2)} USD</span>
                </div>
            </div>
        `;

        document.getElementById('list-root').innerHTML = filtered.length ? filtered.slice().reverse().map(o => {
            const itemProfitIQD = o.sellIQD - (o.buyUSD * o.rate);
            return `
            <div class="list-item">
                <div class="item-info">
                    <b>${o.name}</b>
                    <span>#${o.tag} (Rate: ${o.rate})</span>
                </div>
                <div style="display: flex; align-items: center;">
                    <div class="item-money">
                        <span class="profit">+${itemProfitIQD.toLocaleString()} IQD</span>
                        <span class="cost">Cost: $${o.buyUSD}</span>
                    </div>
                    <button class="btn-del" onclick="app.delete(${o.id})">âœ•</button>
                </div>
            </div>`;
        }).join('') : '<div style="padding:20px; text-align:center; color:var(--text-dim)">No orders found.</div>';
    }
};
app.init();
</script>
</body>
</html>
