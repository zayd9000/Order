<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Wallet | Order Hub Pro</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --profit: #4ade80;
            --danger: #ef4444;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
        }

        .container { max-width: 800px; margin: 0 auto; }

        .header {
            margin-bottom: 20px;
        }

        .filter-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box, .month-select {
            background: var(--card);
            border: 1px solid #334155;
            padding: 12px;
            border-radius: 10px;
            color: white;
            flex: 1;
            outline: none;
        }

        /* Dashboard Always Visible */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--card);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid #334155;
        }

        .stat-card h3 { margin: 0; font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; }
        .stat-card .val { font-size: 1.2rem; font-weight: bold; margin: 8px 0; }
        
        .progress-track { background: #334155; height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-fill { background: var(--accent); height: 100%; transition: width 0.6s ease; }

        /* Input Panel - Fixed to be visible */
        .input-panel {
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--accent); /* Highlighted so you can find it */
        }

        .input-panel h2 { grid-column: 1 / -1; margin: 0 0 10px 0; font-size: 1rem; color: var(--accent); }

        input {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px; /* Prevents iPhone zoom */
        }

        .full-width { grid-column: 1 / -1; }

        .btn-add {
            grid-column: 1 / -1;
            background: var(--accent);
            color: #0f172a;
            border: none;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        .controls { display: flex; gap: 10px; margin-bottom: 30px; }
        .btn-ctrl { background: #334155; color: white; padding: 10px; border-radius: 8px; flex: 1; font-size: 0.8rem; border: none; }

        /* Table */
        .table-wrap { background: var(--card); border-radius: 16px; overflow-x: auto; border: 1px solid #334155; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #1e293b; padding: 12px; text-align: left; color: var(--text-dim); font-size: 0.75rem; }
        td { padding: 12px; border-bottom: 1px solid #334155; font-size: 0.9rem; }

        .tag-badge { background: #0f172a; color: var(--accent); padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ðŸ“¦ Order Hub</h1>
        <div class="filter-row">
            <select id="month-filter" class="month-select" onchange="app.render()">
                <option value="all">All Time</option>
                <option value="0">Jan</option><option value="1">Feb</option>
                <option value="2">Mar</option><option value="3">Apr</option>
                <option value="4">May</option><option value="5">Jun</option>
                <option value="6">Jul</option><option value="7">Aug</option>
                <option value="8">Sep</option><option value="9">Oct</option>
                <option value="10">Nov</option><option value="11">Dec</option>
            </select>
            <input type="text" id="global-search" class="search-box" placeholder="Search Tag/Item..." onkeyup="app.render()">
        </div>
    </div>

    <div id="dashboard-root"></div>
    
    <div class="input-panel">
        <h2>+ Add New Order</h2>
        <input type="text" id="in-name" placeholder="Item Name" class="full-width">
        <input type="text" id="in-tag" placeholder="Tag (Order 7 A2)">
        <input type="number" id="in-rate" placeholder="IQD Rate" value="1500">
        <input type="number" id="in-buy" placeholder="Buy $">
        <input type="number" id="in-sell" placeholder="Sell $">
        <input type="date" id="in-oDate" title="Order Date">
        <input type="date" id="in-rDate" title="Receive Date">
        <button class="btn-add" onclick="app.addOrder()">Save Order</button>
    </div>

    <div class="controls">
        <button class="btn-ctrl" onclick="app.backup()">ðŸ“¥ Backup</button>
        <button class="btn-ctrl" onclick="document.getElementById('file-upload').click()">ðŸ“¤ Restore</button>
        <input type="file" id="file-upload" style="display:none" onchange="app.restore(event)">
    </div>

    <div id="table-root"></div>
</div>

<script>
const app = {
    orders: JSON.parse(localStorage.getItem('smart_wallet_orders')) || [],
    goal: 20,

    save() {
        localStorage.setItem('smart_wallet_orders', JSON.stringify(this.orders));
        this.render();
    },

    addOrder() {
        const name = document.getElementById('in-name').value;
        if (!name) return alert("Enter Item Name");

        const order = {
            id: Date.now(),
            name: name,
            tag: document.getElementById('in-tag').value || "A1",
            buy: parseFloat(document.getElementById('in-buy').value) || 0,
            sell: parseFloat(document.getElementById('in-sell').value) || 0,
            rate: parseFloat(document.getElementById('in-rate').value) || 1500,
            oDate: document.getElementById('in-oDate').value || new Date().toISOString().split('T')[0],
            rDate: document.getElementById('in-rDate').value
        };

        this.orders.push(order);
        this.save();
        
        // Clear inputs
        document.getElementById('in-name').value = '';
        document.getElementById('in-tag').value = '';
        document.getElementById('in-buy').value = '';
        document.getElementById('in-sell').value = '';
    },

    delete(id) {
        if(confirm("Delete order?")) {
            this.orders = this.orders.filter(o => o.id !== id);
            this.save();
        }
    },

    backup() {
        const blob = new Blob([JSON.stringify(this.orders)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "orders.json";
        a.click();
    },

    restore(e) {
        const reader = new FileReader();
        reader.onload = (event) => {
            this.orders = JSON.parse(event.target.result);
            this.save();
        };
        reader.readAsText(e.target.files[0]);
    },

    render() {
        const query = document.getElementById('global-search').value.toLowerCase();
        const month = document.getElementById('month-filter').value;

        const filtered = this.orders.filter(o => {
            const matchesSearch = o.name.toLowerCase().includes(query) || o.tag.toLowerCase().includes(query);
            const matchesMonth = month === "all" || (o.oDate && new Date(o.oDate).getMonth().toString() === month);
            return matchesSearch && matchesMonth;
        });

        let buy$ = 0, sell$ = 0;
        filtered.forEach(o => { buy$ += o.buy; sell$ += o.sell; });
        const progress = Math.min((filtered.length / this.goal) * 100, 100);

        // Render Dashboard
        document.getElementById('dashboard-root').innerHTML = `
            <div class="dashboard">
                <div class="stat-card">
                    <h3>Orders</h3>
                    <div class="val">${filtered.length} Items</div>
                    <div class="progress-track"><div class="progress-fill" style="width:${progress}%"></div></div>
                </div>
                <div class="stat-card">
                    <h3>Profit (USD)</h3>
                    <div class="val" style="color:var(--profit)">+$${(sell$ - buy$).toLocaleString()}</div>
                    <small style="font-size:0.6rem; color:var(--text-dim)">Cost: $${buy$}</small>
                </div>
            </div>
        `;

        // Render Table
        document.getElementById('table-root').innerHTML = `
            <div class="table-wrap">
                <table>
                    <thead><tr><th>Item/Tag</th><th>Profit</th><th>Del</th></tr></thead>
                    <tbody>
                        ${filtered.slice().reverse().map(o => `
                            <tr>
                                <td><b>${o.name}</b><br><span class="tag-badge">${o.tag}</span></td>
                                <td style="color:var(--profit)">+$${(o.sell - o.buy).toFixed(2)}</td>
                                <td><button onclick="app.delete(${o.id})" style="background:none; border:none; color:var(--danger)">âœ•</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        `;
    }
};
app.init();
</script>
</body>
</html>
