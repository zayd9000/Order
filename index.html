<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Wallet | Order Hub Pro</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --profit: #4ade80;
            --danger: #ef4444;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Header & Filters */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group { display: flex; gap: 10px; flex-wrap: wrap; }

        .search-box, .month-select {
            background: var(--card);
            border: 1px solid #334155;
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            outline: none;
        }

        /* Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid #334155;
        }

        .stat-card h3 { margin: 0; font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; }
        .stat-card .val { font-size: 1.8rem; font-weight: bold; margin: 12px 0; }
        
        .progress-track { background: #334155; height: 10px; border-radius: 5px; overflow: hidden; margin-top: 10px; }
        .progress-fill { background: var(--accent); height: 100%; transition: width 0.6s ease; }

        /* Input Panel */
        .input-panel {
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        input, select {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 12px;
            border-radius: 8px;
            outline: none;
        }

        .controls { margin-bottom: 30px; display: flex; gap: 10px; }

        button {
            border: none;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            padding: 10px 15px;
        }

        .btn-add { background: var(--accent); color: #0f172a; }
        .btn-backup { background: #334155; color: white; }
        .btn-restore { background: #334155; color: white; }
        button:hover { filter: brightness(1.2); }

        .table-wrap { background: var(--card); border-radius: 16px; overflow-x: auto; border: 1px solid #334155; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: #1e293b; padding: 15px; text-align: left; color: var(--text-dim); font-size: 0.8rem; }
        td { padding: 15px; border-bottom: 1px solid #334155; }

        .tag-badge { background: #0f172a; color: var(--accent); padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
        .profit-val { color: var(--profit); font-weight: bold; }
        .btn-del { color: var(--danger); background: none; border: 1px solid var(--danger); padding: 5px 10px; border-radius: 6px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ðŸ“¦ Smart Wallet: Order Hub</h1>
        <div class="filter-group">
            <select id="month-filter" class="month-select" onchange="app.render()">
                <option value="all">All Months</option>
                <option value="0">January</option><option value="1">February</option>
                <option value="2">March</option><option value="3">April</option>
                <option value="4">May</option><option value="5">June</option>
                <option value="6">July</option><option value="7">August</option>
                <option value="8">September</option><option value="9">October</option>
                <option value="10">November</option><option value="11">December</option>
            </select>
            <input type="text" id="global-search" class="search-box" placeholder="Search Tag or Item..." onkeyup="app.render()">
        </div>
    </div>

    <div id="ui-root"></div>
</div>

<script>
const app = {
    orders: JSON.parse(localStorage.getItem('smart_wallet_orders')) || [],
    goal: 20,

    init() { this.render(); },

    save() {
        localStorage.setItem('smart_wallet_orders', JSON.stringify(this.orders));
        this.render();
    },

    addOrder() {
        const nameInput = document.getElementById('in-name');
        if (!nameInput.value) return alert("Please enter the Item Name");

        const order = {
            id: Date.now(),
            name: nameInput.value,
            tag: document.getElementById('in-tag').value || "NO-TAG",
            img: document.getElementById('in-img').value || "https://via.placeholder.com/50",
            link: document.getElementById('in-link').value,
            buy: parseFloat(document.getElementById('in-buy').value) || 0,
            sell: parseFloat(document.getElementById('in-sell').value) || 0,
            rate: parseFloat(document.getElementById('in-rate').value) || 1500,
            oDate: document.getElementById('in-oDate').value,
            rDate: document.getElementById('in-rDate').value
        };

        this.orders.push(order);
        this.save();
        document.querySelectorAll('.input-panel input').forEach(i => i.value = '');
    },

    delete(id) {
        if(confirm("Delete this order?")) {
            this.orders = this.orders.filter(o => o.id !== id);
            this.save();
        }
    },

    backup() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.orders));
        const link = document.createElement('a');
        link.href = dataStr;
        link.download = `orders_backup_${new Date().toISOString().split('T')[0]}.json`;
        link.click();
    },

    restore(event) {
        const reader = new FileReader();
        reader.onload = (e) => {
            this.orders = JSON.parse(e.target.result);
            this.save();
            alert("Data Restored Successfully!");
        };
        reader.readAsText(event.target.files[0]);
    },

    render() {
        const query = document.getElementById('global-search')?.value.toLowerCase() || "";
        const selectedMonth = document.getElementById('month-filter')?.value || "all";

        const filtered = this.orders.filter(o => {
            const matchesSearch = o.name.toLowerCase().includes(query) || o.tag.toLowerCase().includes(query);
            const orderMonth = o.oDate ? new Date(o.oDate).getMonth().toString() : "none";
            const matchesMonth = selectedMonth === "all" || selectedMonth === orderMonth;
            return matchesSearch && matchesMonth;
        });

        let tBuyUSD = 0, tSellUSD = 0, tBuyIQD = 0, tSellIQD = 0;
        filtered.forEach(o => {
            tBuyUSD += o.buy; tSellUSD += o.sell;
            tBuyIQD += (o.buy * o.rate); tSellIQD += (o.sell * o.rate);
        });

        const progress = Math.min((filtered.length / this.goal) * 100, 100);

        document.getElementById('ui-root').innerHTML = `
            <div class="dashboard">
                <div class="stat-card">
                    <h3>Volume (Filtered): ${filtered.length} / ${this.goal}</h3>
                    <div class="val">${filtered.length} Orders</div>
                    <div class="progress-track"><div class="progress-fill" style="width:${progress}%"></div></div>
                </div>
                <div class="stat-card">
                    <h3>USD Profit (Filtered)</h3>
                    <div class="val profit-val">+$${(tSellUSD - tBuyUSD).toLocaleString()}</div>
                    <small>Cost in View: $${tBuyUSD.toLocaleString()}</small>
                </div>
                <div class="stat-card">
                    <h3>IQD Profit (Filtered)</h3>
                    <div class="val profit-val">+${(tSellIQD - tBuyIQD).toLocaleString()} IQD</div>
                    <small>Cost in View: ${tBuyIQD.toLocaleString()} IQD</small>
                </div>
            </div>

            <div class="input-panel">
                <input type="text" id="in-name" placeholder="Item Name">
                <input type="text" id="in-tag" placeholder="Tag (e.g. A2)">
                <input type="text" id="in-img" placeholder="Image URL">
                <input type="text" id="in-link" placeholder="Item Link">
                <input type="number" id="in-buy" placeholder="Buy $">
                <input type="number" id="in-sell" placeholder="Sell $">
                <input type="number" id="in-rate" placeholder="IQD Rate">
                <input type="date" id="in-oDate">
                <input type="date" id="in-rDate">
                <button class="btn-add" onclick="app.addOrder()">Add Order</button>
            </div>

            <div class="controls">
                <button class="btn-backup" onclick="app.backup()">ðŸ“¥ Backup</button>
                <button class="btn-restore" onclick="document.getElementById('file-upload').click()">ðŸ“¤ Restore</button>
                <input type="file" id="file-upload" style="display:none" onchange="app.restore(event)">
            </div>

            <div class="table-wrap">
                <table>
                    <thead>
                        <tr><th>Item & Tag</th><th>Cost (USD/IQD)</th><th>Profit</th><th>Lead Time</th><th>Actions</th></tr>
                    </thead>
                    <tbody>
                        ${filtered.slice().reverse().map(o => {
                            const days = (o.rDate && o.oDate) ? Math.ceil((new Date(o.rDate) - new Date(o.oDate)) / 86400000) : null;
                            return \`<tr>
                                <td><div style="display:flex; align-items:center; gap:12px">
                                    <img src="\${o.img}" width="40" height="40" style="border-radius:8px" onerror="this.src='https://via.placeholder.com/40'">
                                    <div><b>\${o.name}</b><br><span class="tag-badge">\${o.tag}</span></div>
                                </div></td>
                                <td>$\${o.buy}<br><small>\${(o.buy * o.rate).toLocaleString()} IQD</small></td>
                                <td class="profit-val">+$\${(o.sell - o.buy).toFixed(2)}</td>
                                <td>\${days !== null ? days + ' Days' : 'ðŸšš Transit'}</td>
                                <td><button class="btn-del" onclick="app.delete(\${o.id})">Delete</button></td>
                            </tr>\`;
                        }).join('')}
                    </tbody>
                </table>
            </div>
        \`;
    }
};
app.init();
</script>
</body>
</html>
