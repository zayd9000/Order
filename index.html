<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Order Hub | Large Preview</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --profit: #4ade80;
            --danger: #ef4444;
            --text: #ffffff;
            --text-dim: #cbd5e1;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 12px;
            padding-bottom: 160px;
        }

        .container { width: 100%; max-width: 500px; margin: auto; }

        .search-box {
            width: 100%;
            margin-bottom: 15px;
            padding: 16px;
            background: #1e293b;
            border: 2px solid var(--accent);
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            box-sizing: border-box;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            background: var(--card);
            padding: 6px;
            border-radius: 14px;
            margin-bottom: 15px;
            border: 1px solid #475569;
        }

        .tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 900;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .tab.active { background: var(--accent); color: #0f172a; }

        .input-panel {
            background: var(--card);
            padding: 20px;
            border-radius: 24px;
            border: 1px solid #475569;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            background: #0f172a;
            border: 1px solid #475569;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            width: 100%;
            box-sizing: border-box;
        }

        .conv-box {
            background: #0f172a;
            border: 2px dashed var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 900;
            color: var(--accent);
            padding: 5px;
            text-align: center;
        }

        .row { display: grid; grid-template-columns: 1.2fr 1fr; gap: 10px; }

        .btn-add {
            background: var(--accent);
            color: #0f172a;
            border: none;
            font-weight: 900;
            padding: 20px;
            border-radius: 14px;
            font-size: 1.2rem;
            margin-top: 5px;
        }

        .list-item {
            background: var(--card);
            padding: 15px;
            border-radius: 18px;
            margin-bottom: 12px;
            border-left: 6px solid var(--accent);
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 15px;
            align-items: center;
        }

        .img-large { 
            width: 80px; 
            height: 80px; 
            border-radius: 12px; 
            object-fit: cover; 
            border: 2px solid var(--accent);
            background: #0f172a;
        }

        .item-content { display: flex; flex-direction: column; gap: 5px; width: 100%; }
        .item-header { display: flex; justify-content: space-between; align-items: flex-start; }
        
        .item-info b { font-size: 1.1rem; color: white; display: block; }
        .item-info span { font-size: 0.75rem; color: var(--text-dim); font-weight: 600; }
        
        .item-money { text-align: right; }
        .profit { color: var(--profit); font-weight: 900; font-size: 1.1rem; display: block; }
        .cost-sub { font-size: 0.7rem; color: var(--text-dim); font-weight: 700; }

        .item-actions { display: flex; gap: 10px; align-items: center; margin-top: 5px; border-top: 1px solid #334155; padding-top: 8px; }
        .action-btn { background: #334155; color: var(--accent); padding: 6px 10px; border-radius: 6px; text-decoration: none; font-size: 0.7rem; font-weight: bold; }

        .global-footer {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: #1e293b;
            border-top: 3px solid var(--accent);
            padding: 15px;
            padding-bottom: 30px;
            z-index: 100;
        }

        .footer-stats { display: flex; justify-content: space-around; margin-top: 10px; }
        .footer-stats b { font-size: 1.3rem; font-weight: 900; color: white; display: block; }
        .footer-stats span { font-size: 0.65rem; color: var(--accent); font-weight: 800; text-transform: uppercase; }

        .btn-del { color: var(--danger); background: none; border: none; font-size: 1.3rem; margin-left: auto; padding: 0; }

    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center;">ðŸ“¦ Order Hub</h1>

    <input type="text" id="search-input" class="search-box" placeholder="ðŸ” Search Items..." onkeyup="app.render()">

    <div class="tabs">
        <div id="tab-usd" class="tab active" onclick="app.setMode('USD')">USD ONLY</div>
        <div id="tab-iqd" class="tab" onclick="app.setMode('IQD')">USD TO IQD</div>
    </div>
    
    <div class="input-panel">
        <input type="text" id="in-name" placeholder="Item Name">
        <input type="url" id="in-link" placeholder="Product URL (ðŸ”—)">
        
        <div style="background:#0f172a; padding:10px; border-radius:12px; border:1px solid #475569;">
            <label style="font-size:0.7rem; color:var(--accent); font-weight:900; display:block; margin-bottom:5px;">ðŸ“¸ ATTACH PHOTO:</label>
            <input type="file" id="in-img" accept="image/*" style="padding:5px; font-size:0.8rem; border:none;">
        </div>
        
        <div class="row">
            <input type="text" id="in-tag" placeholder="Tag (A1)">
            <input type="number" id="in-rate" value="1500" oninput="app.updateLive()">
        </div>

        <div class="row">
            <input type="number" id="in-buy" placeholder="Buy $" oninput="app.updateLive()">
            <div id="live-buy" class="conv-box">Cost: 0 IQD</div>
        </div>

        <div class="row">
            <input type="number" id="in-sell" placeholder="Sell Price" oninput="app.updateLive()">
            <div id="live-sell" class="conv-box">Value: $0.00</div>
        </div>

        <input type="date" id="in-oDate">
        <button class="btn-add" onclick="app.addOrder()">SAVE ORDER</button>
    </div>

    <div id="list-root"></div>
</div>

<div class="global-footer">
    <select id="footer-period-filter" style="width:100%; padding:12px; background:#0f172a; border:1px solid var(--accent); border-radius:10px; color:white; font-weight:900; margin-bottom: 10px;" onchange="app.render()">
        <option value="all">ALL TIME TOTALS</option>
    </select>
    <div class="footer-stats" id="footer-stats-root"></div>
</div>

<script>
const app = {
    orders: JSON.parse(localStorage.getItem('smart_wallet_v4')) || [],
    mode: 'USD',

    setMode(m) {
        this.mode = m;
        document.getElementById('tab-usd').className = m === 'USD' ? 'tab active' : 'tab';
        document.getElementById('tab-iqd').className = m === 'IQD' ? 'tab active' : 'tab';
        document.getElementById('in-sell').placeholder = m === 'USD' ? 'Sell Price ($)' : 'Sell Price (IQD)';
        this.updateLive();
        this.render();
    },

    updateLive() {
        const buy = parseFloat(document.getElementById('in-buy').value) || 0;
        const sell = parseFloat(document.getElementById('in-sell').value) || 0;
        const rate = parseFloat(document.getElementById('in-rate').value) || 1500;
        document.getElementById('live-buy').innerText = `Cost: ${(buy * rate).toLocaleString()} IQD`;
        if(this.mode === 'USD') {
            document.getElementById('live-sell').innerText = `Value: $${sell.toLocaleString()}`;
        } else {
            document.getElementById('live-sell').innerText = `Value: $${(sell / rate).toFixed(2)}`;
        }
    },

    async addOrder() {
        const name = document.getElementById('in-name').value;
        if (!name) return alert("Enter Name");

        let imgData = "";
        const imgFile = document.getElementById('in-img').files[0];
        if (imgFile) imgData = await this.toBase64(imgFile);

        const order = {
            id: Date.now(),
            name: name,
            link: document.getElementById('in-link').value || "",
            img: imgData,
            tag: document.getElementById('in-tag').value || "A1",
            mode: this.mode,
            buyUSD: parseFloat(document.getElementById('in-buy').value) || 0,
            sellVal: parseFloat(document.getElementById('in-sell').value) || 0,
            rate: parseFloat(document.getElementById('in-rate').value) || 1500,
            date: document.getElementById('in-oDate').value || new Date().toISOString().split('T')[0]
        };

        this.orders.push(order);
        localStorage.setItem('smart_wallet_v4', JSON.stringify(this.orders));
        ['in-name','in-link','in-buy','in-sell','in-img'].forEach(id => document.getElementById(id).value = '');
        this.updateLive();
        this.render();
    },

    toBase64: file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    }),

    delete(id) {
        if(confirm("Delete this?")) {
            this.orders = this.orders.filter(o => o.id !== id);
            localStorage.setItem('smart_wallet_v4', JSON.stringify(this.orders));
            this.render();
        }
    },

    render() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const filtered = this.orders.filter(o => o.mode === this.mode && o.name.toLowerCase().includes(query));
        
        let totalSpent = 0, totalProfit = 0;
        this.orders.forEach(o => {
            totalSpent += o.buyUSD;
            const p = (o.mode === 'USD') ? (o.sellVal - o.buyUSD) : (o.sellVal - (o.buyUSD * o.rate)) / o.rate;
            totalProfit += p;
        });

        document.getElementById('list-root').innerHTML = filtered.slice().reverse().map(o => {
            const p = (o.mode === 'USD') ? (o.sellVal - o.buyUSD) : (o.sellVal - (o.buyUSD * o.rate));
            return `
            <div class="list-item">
                <img src="${o.img || 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%231e293b%22/><text y=%2250%%22 x=%2250%%22 font-size=%2210%22 text-anchor=%22middle%22 fill=%22%23475569%22>NO IMAGE</text></svg>'}" 
                     class="img-large" onclick="if(this.src.startsWith('data:image/')) window.open(this.src)">
                <div class="item-content">
                    <div class="item-header">
                        <div class="item-info"><b>${o.name}</b><span>#${o.tag} â€¢ ${o.date}</span></div>
                        <div class="item-money">
                            <span class="profit">${o.mode==='USD'?'$':''}${p.toLocaleString()} ${o.mode==='IQD'?'IQD':''}</span>
                            <span class="cost-sub">Cost: $${o.buyUSD}</span>
                        </div>
                    </div>
                    <div class="item-actions">
                        ${o.link ? `<a href="${o.link}" target="_blank" class="action-btn">ðŸ”— Link</a>` : '<span style="font-size:0.6rem;color:var(--text-dim)">NO LINK</span>'}
                        <button class="btn-del" onclick="app.delete(${o.id})">âœ•</button>
                    </div>
                </div>
            </div>`;
        }).join('');

        document.getElementById('footer-stats-root').innerHTML = `
            <div><span>Spent</span><b>$${totalSpent.toLocaleString()}</b></div>
            <div><span>Profit</span><b style="color:var(--profit)">$${totalProfit.toFixed(0)}</b></div>
            <div><span>Items</span><b>${this.orders.length}</b></div>
        `;
    }
};
app.setMode('USD');
</script>
</body>
</html>
