<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Order Hub | Permanent Multi-Year</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --profit: #4ade80;
            --danger: #ef4444;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            padding-bottom: 140px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 500px; }

        .tabs {
            display: flex;
            background: var(--card);
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.85rem;
        }

        .tab.active { background: var(--accent); color: #0f172a; }

        .stat-card {
            background: var(--card);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid #334155;
            text-align: center;
            margin-bottom: 10px;
        }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }

        .stat-card h3 { margin: 0; font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase; }
        .stat-card .val { font-size: 1.1rem; font-weight: bold; margin: 5px 0; }

        .input-panel {
            background: var(--card);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #334155;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input, select {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
        }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .btn-add {
            background: var(--accent);
            color: #0f172a;
            border: none;
            font-weight: 800;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
        }

        .list-item {
            background: var(--card);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            border-left: 4px solid var(--accent);
        }

        .item-info b { display: block; font-size: 0.95rem; }
        .item-info span { font-size: 0.7rem; color: var(--text-dim); }
        
        .item-money { text-align: right; }
        .item-money .profit { color: var(--profit); font-weight: bold; display: block; font-size: 0.85rem; }
        .item-money .cost { font-size: 0.7rem; color: var(--text-dim); }

        .btn-del { color: var(--danger); background: none; border: none; font-size: 1.1rem; margin-left: 10px; }
        
        .global-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1e293b;
            border-top: 2px solid var(--accent);
            padding: 12px 15px;
            padding-bottom: 25px;
            z-index: 100;
        }

        .footer-stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-top: 10px;
        }

        .footer-stats div span { display: block; font-size: 0.55rem; color: var(--text-dim); text-transform: uppercase; }
        .footer-stats div b { font-size: 1rem; color: white; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn-ctrl { background: #334155; color: white; border: none; padding: 10px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; }
        .btn-export { background: var(--profit); color: #0f172a; grid-column: 1 / -1; margin-top: 5px; }

    </style>
</head>
<body>

<div class="container">
    <h1 style="margin-bottom: 5px;">ðŸ“¦ Order Hub</h1>
    <p style="font-size: 0.75rem; color: var(--text-dim); margin-bottom: 20px;">Safe Storage â€¢ Multi-Currency Tracking</p>

    <div class="tabs">
        <div id="tab-usd" class="tab active" onclick="app.setMode('USD')">USD ONLY</div>
        <div id="tab-iqd" class="tab" onclick="app.setMode('IQD')">USD TO IQD</div>
    </div>

    <div id="dashboard-root"></div>
    
    <div class="input-panel">
        <h2 id="form-title" style="margin:0; font-size: 0.9rem; color: var(--accent);">+ New USD Order</h2>
        <input type="text" id="in-name" placeholder="Item Name">
        <div class="row">
            <input type="text" id="in-tag" placeholder="Tag">
            <input type="number" id="in-rate" placeholder="Rate" value="1500">
        </div>
        <div class="row">
            <input type="number" id="in-buy" placeholder="Buy Price ($)">
            <input type="number" id="in-sell" placeholder="Sell Price">
        </div>
        <input type="date" id="in-oDate">
        <button class="btn-add" onclick="app.addOrder()">Save Order</button>
        
        <div class="controls">
            <button class="btn-ctrl" onclick="app.backup()">ðŸ“¥ JSON Backup</button>
            <button class="btn-ctrl" onclick="document.getElementById('file-upload').click()">ðŸ“¤ Restore</button>
            <button class="btn-ctrl btn-export" onclick="app.exportExcel()">ðŸ“„ Export to Excel (CSV)</button>
            <input type="file" id="file-upload" style="display:none" onchange="app.restore(event)">
        </div>
    </div>

    <div id="list-root"></div>
</div>

<div class="global-footer">
    <select id="footer-period-filter" class="month-selector-footer" style="width:100%; padding:10px; background:#0f172a; border-radius:10px; color:var(--accent); font-weight:bold; font-size:0.85rem;" onchange="app.render()">
        <option value="all">View: All Time Totals</option>
    </select>
    <div class="footer-stats" id="footer-stats-root"></div>
</div>

<script>
const app = {
    orders: JSON.parse(localStorage.getItem('smart_wallet_permanent')) || [],
    mode: 'USD',

    setMode(m) {
        this.mode = m;
        document.getElementById('tab-usd').className = m === 'USD' ? 'tab active' : 'tab';
        document.getElementById('tab-iqd').className = m === 'IQD' ? 'tab active' : 'tab';
        document.getElementById('form-title').innerText = m === 'USD' ? '+ New USD Order' : '+ New USD to IQD Order';
        document.getElementById('in-sell').placeholder = m === 'USD' ? 'Sell Price ($)' : 'Sell Price (IQD)';
        document.getElementById('in-rate').style.visibility = m === 'USD' ? 'hidden' : 'visible';
        this.updatePeriodSelector();
        this.render();
    },

    addOrder() {
        const name = document.getElementById('in-name').value;
        if (!name) return alert("Enter Name");

        const order = {
            id: Date.now(),
            name: name,
            tag: document.getElementById('in-tag').value || "A1",
            mode: this.mode,
            buyUSD: parseFloat(document.getElementById('in-buy').value) || 0,
            sellVal: parseFloat(document.getElementById('in-sell').value) || 0,
            rate: parseFloat(document.getElementById('in-rate').value) || 1500,
            date: document.getElementById('in-oDate').value || new Date().toISOString().split('T')[0]
        };

        this.orders.push(order);
        this.save();
        ['in-name','in-tag','in-buy','in-sell'].forEach(id => document.getElementById(id).value = '');
    },

    save() {
        localStorage.setItem('smart_wallet_permanent', JSON.stringify(this.orders));
        this.updatePeriodSelector();
        this.render();
    },

    delete(id) {
        if(confirm("Delete this order?")) {
            this.orders = this.orders.filter(o => o.id !== id);
            this.save();
        }
    },

    backup() {
        const blob = new Blob([JSON.stringify(this.orders)], {type: "application/json"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `HUB_BACKUP_${new Date().toLocaleDateString()}.json`;
        a.click();
        alert("Backup saved! Keep this file in your Google Drive or Email.");
    },

    exportExcel() {
        if (this.orders.length === 0) return alert("No data to export.");
        let csv = "Date,Item,Tag,Mode,Buy(USD),Sell,Rate,Profit\n";
        this.orders.forEach(o => {
            const profit = (o.mode === 'USD') ? (o.sellVal - o.buyUSD) : (o.sellVal - (o.buyUSD * o.rate));
            csv += `${o.date},${o.name},${o.tag},${o.mode},${o.buyUSD},${o.sellVal},${o.rate},${profit}\n`;
        });
        const blob = new Blob([csv], {type: "text/csv"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Orders_Report_${new Date().getFullYear()}.csv`;
        a.click();
    },

    restore(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                this.orders = JSON.parse(ev.target.result);
                this.save();
                alert("Data Restored Successfully!");
            } catch (err) { alert("Error: Invalid Backup File"); }
        };
        reader.readAsText(e.target.files[0]);
    },

    updatePeriodSelector() {
        const selector = document.getElementById('footer-period-filter');
        const currentVal = selector.value;
        const periods = new Set();
        this.orders.forEach(o => {
            const d = new Date(o.date);
            const label = d.toLocaleString('default', { month: 'long', year: 'numeric' });
            const value = `${d.getFullYear()}-${d.getMonth()}`;
            periods.add(JSON.stringify({label, value}));
        });
        const sorted = Array.from(periods).map(p => JSON.parse(p)).sort((a, b) => b.value.localeCompare(a.value));
        let options = `<option value="all">View: All Time Totals</option>`;
        sorted.forEach(p => options += `<option value="${p.value}">${p.label}</option>`);
        selector.innerHTML = options;
        selector.value = currentVal || "all";
    },

    render() {
        const selectedPeriod = document.getElementById('footer-period-filter').value;
        const tabFiltered = this.orders.filter(o => {
            const d = new Date(o.date);
            const p = `${d.getFullYear()}-${d.getMonth()}`;
            return o.mode === this.mode && (selectedPeriod === 'all' || p === selectedPeriod);
        });

        let tabCostUSD = 0, tabProfit = 0;
        tabFiltered.forEach(o => {
            tabCostUSD += o.buyUSD;
            tabProfit += (o.mode === 'USD') ? (o.sellVal - o.buyUSD) : (o.sellVal - (o.buyUSD * o.rate));
        });

        let gSpent = 0, gProfitUSD = 0, gCount = 0;
        this.orders.forEach(o => {
            const d = new Date(o.date);
            const p = `${d.getFullYear()}-${d.getMonth()}`;
            if (selectedPeriod === 'all' || p === selectedPeriod) {
                gCount++; gSpent += o.buyUSD;
                const profit = (o.mode === 'USD') ? (o.sellVal - o.buyUSD) : (o.sellVal - (o.buyUSD * o.rate)) / 1500;
                gProfitUSD += profit;
            }
        });

        document.getElementById('dashboard-root').innerHTML = `
            <div class="dashboard">
                <div class="stat-card"><h3>Spent (USD)</h3><div class="val">$${tabCostUSD.toLocaleString()}</div></div>
                <div class="stat-card"><h3>Profit</h3><div class="val" style="color:var(--profit)">${this.mode==='USD'?'$':''}${tabProfit.toLocaleString()}</div></div>
            </div>`;

        document.getElementById('list-root').innerHTML = tabFiltered.slice().reverse().map(o => {
            const p = (o.mode === 'USD') ? (o.sellVal - o.buyUSD) : (o.sellVal - (o.buyUSD * o.rate));
            return `<div class="list-item">
                <div class="item-info"><b>${o.name}</b><span>#${o.tag} â€¢ ${o.date}</span></div>
                <div style="display:flex; align-items:center">
                    <div class="item-money">
                        <span class="profit">${o.mode==='USD'?'$':''}${p.toLocaleString()} ${o.mode==='IQD'?'IQD':''}</span>
                        <span class="cost">$${o.buyUSD} Cost</span>
                    </div>
                    <button class="btn-del" onclick="app.delete(${o.id})">âœ•</button>
                </div>
            </div>`;
        }).join('') || '<p style="text-align:center; color:var(--text-dim); padding:20px;">No entries.</p>';

        document.getElementById('footer-stats-root').innerHTML = `
            <div><span>Total Spent</span><b>$${gSpent.toLocaleString()}</b></div>
            <div><span>Total Profit</span><b style="color:var(--profit)">$${gProfitUSD.toLocaleString(undefined, {maximumFractionDigits: 0})}</b></div>
            <div><span>Orders</span><b>${gCount}</b></div>`;
    }
};
app.setMode('USD');
</script>
</body>
</html>
